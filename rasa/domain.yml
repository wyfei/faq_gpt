version: "3.1"

intents:
  - greet
  - goodbye
  - ask_time
  - ask_date
  - ask_summary
  - ask_question
  - out_of_scope

responses:
  utter_greet:
  - text: "你好，有什么可以帮助您的吗？"

  utter_goodbye:
  - text: "那我先离开了，一会有事叫我"
  - text: "先不打扰你了，你可以随时唤醒我"

actions:
  - action_ask_time
  - action_ask_date
  - action_gpt_summary
  - action_gpt_question
  - action_gpt_idle

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
